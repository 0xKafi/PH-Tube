<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="font-[Inter]">
    <section class="w-9/10 mx-auto">
        <header class="py-5 border-b-2 border-gray-300">
            <nav class="flex justify-between items-center">
                <img src="./assets/logo.png" alt="logo">
                <label class="input mr-15">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-box" type="search" required placeholder="Search"/>
                  </label>
                <button class="px-5 bg-red-500 shadow text-white rounded-sm py-1">Create</button>
            </nav>
        </header>

        <section>
            <div id="filter" class="w-2/6 mx-auto flex justify-between items-center my-5">
                <button id="all-btn" class="filter-btn px-3 bg-red-500 text-white rounded-sm py-1">ALL</button>
            </div>
            <div id="video-section" class="grid grid-cols-4 gap-5 py-5">

            </div>
            <div id="modal">

            </div>
        </section>


    </section>
    <script src="script.js"></script>
</body>
</html>
