<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="text-[#Inter]">
    <section class="w-9/10 mx-auto">
        <header class="py-5 border-b-2 border-gray-300">
            <nav class="flex justify-between items-center">
                <img src="./assets/logo.png" alt="logo">
                <button class="px-5 bg-gray-200  text-gray-900 rounded-sm py-1 mr-15">Sort By View</button>
                <button class="px-5 bg-red-500 shadow text-white rounded-sm py-1">Create</button>
            </nav>
        </header>

        <section>
            <div id="filter" class="w-2/6 mx-auto flex justify-between items-center my-5">
                <button id="all-btn" class="px-5 bg-red-500  text-white rounded-sm py-1">ALL</button>
                <button class="px-5 bg-gray-200  text-gray-900 rounded-sm py-1">Music</button>
                <button class="px-5 bg-gray-200  text-gray-900 rounded-sm py-1">Comdy</button>
                <button class="px-5 bg-gray-200  text-gray-900 rounded-sm py-1">Drawing</button>
            </div>
            <div id="video-section" class="grid grid-cols-4 gap-5">
                
            </div>
        </section>


    </section>
    <script src="script.js"></script>
</body>
</html>
